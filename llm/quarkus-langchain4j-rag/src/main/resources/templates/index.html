<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot example</title>
    <link rel="stylesheet"
          href="https://cdn.simplecss.org/simple.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<h1>Chat</h1>
<div hx-ws="connect:/chatbot">

    <div>Suggested questions: <br/>
        How much does a cyberhouse cost? <br/>
        What's the issue with opening a Tesla car in winter? <br/><br/>
    </div>

    <form id="form" hx-ws="send">
        Question: <input name="chat_message" value=""/>
        <button type="submit">Submit</button>
    </form>

    <div id="chatContent"></div>
</div>

</body>
</html>

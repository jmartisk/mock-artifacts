{@dev.langchain4j.data.message.ChatMessage[] messages}

<div id="chatContent">
    <table>
        <thead>
         <tr>
            <th>Type</th>
            <th>Message</th>
         </tr>
        </thead>
        {#for m in messages}
             <tr>
                <td>{m.type}</td>
                <td>{m.text}</td>
            </tr>
        {/for}
    </table>
</div>
